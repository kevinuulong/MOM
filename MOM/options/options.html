<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MOM | Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="options.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <script src="options.js"></script>
</head>
<body>
    <div id="navbar">
        <div id="backicon"><font size=7>&#59653;</font></div>
    </div>
    <div id="details">
        <img id="hero" src="images/awc/enabled.svg"></img>
        <div id="text">
            <h1 id="dh1">Allow all web content</h1>
            <p id="dp">Enable this if you want to have access to the entire web.</p>
            <a id="manage">Manage whitelist</a>
        </div>
    </div>
    <div id="options">
        <table id="optionstbl">
          <tbody>
            <tr>
              <td id="list"><li id="lo1" class="lio"><a id="listoption">Allow all web content</a></li></td>
              <td id="iconslist"><li class="lii"><a><img id="li1" class="di" src="images/enabled.png"></a></li></td>
            </tr>
            <tr>
              <td id="list"><li id="lo2" class="lio"><a id="listoption">Enable whitelist</a></li></td>
              <td id="iconslist"><li class="lii"><a><img id="li2" class="di" src="images/disabled.png"></a></li></td>
            </tr>
            <tr>
              <td id="list"><li id="lo3" class="lio"><a id="listoption">Allow downloads</a></li></td>
              <td id="iconslist"><li class="lii"><a><img id="li3" class="di" src="images/disabled.png"></a></li></td>
            </tr>
            <tr>
              <td id="list"><li id="lo4" class="lio"><a id="listoption">Collect browsing habits</a></li></td>
              <td id="iconslist"><li class="lii"><a><img id="li4" class="di" src="images/disabled.png"></a></li></td>
            </tr>
            <tr>
              <td id="list"><li id="lo5" class="lio"><a id="listoption">Allow unblock requests</a></li></td>
              <td id="iconslist"><li class="lii"><a><img id="li5" class="di" src="images/disabled.png"></a></li></td>
            </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
